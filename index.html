<html>
  <head>
    <title>FieldVerifier</title>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./scripts/script.js"></script>

  </head>
  <body>
    <div id="container">
      <div id="form">
        <input type="text" onkeyup="checkEmail()" placeholder="enter email" id="emailInput" class ="box">
        <input type="password" onkeyup="checkPassword()"  placeholder="enter password" id="password1" class="box">
        <input type="password" onkeyup="confirmPassword()" onblur="constantCall()" placeholder="confirm password" id="password2" class="box">
      </div>
    </div>
  </body>

</html>
